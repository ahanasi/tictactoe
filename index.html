<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="p-10">  
        <div class="flex justify-center rounded-t-xl overflow-hidden bg-gradient-to-r from-fuchsia-50 to-fuchsia-100 bg-white p-8">
            <div class="grid grid-cols-3 gap-y-1 gap-x-5">
                <div class="bg-fuchsia-500 h-12 rounded-md flex items-center justify-center text-black text-2xl font-extrabold">1</div>
                <div class="bg-fuchsia-500 h-12 rounded-md flex items-center justify-center text-black text-2xl font-extrabold">2</div>
                <div class="bg-fuchsia-500 h-12 rounded-md flex items-center justify-center text-black text-2xl font-extrabold">3</div>
                <div class="bg-fuchsia-500 h-12 rounded-md flex items-center justify-center text-black text-2xl font-extrabold">4</div>
                <div class="bg-fuchsia-500 h-12 rounded-md flex items-center justify-center text-black text-2xl font-extrabold">5</div>
                <div class="bg-fuchsia-500 h-12 rounded-md flex items-center justify-center text-black text-2xl font-extrabold">6</div>
                <div class="bg-fuchsia-500 h-12 rounded-md flex items-center justify-center text-black text-2xl font-extrabold">7</div>
                <div class="bg-fuchsia-500 h-12 rounded-md flex items-center justify-center text-black text-2xl font-extrabold">8</div>
                <div class="bg-fuchsia-500 h-12 rounded-md flex items-center justify-center text-black text-2xl font-extrabold">9</div>
            </div>
        </div>
      </div>
  </body>
</html>
