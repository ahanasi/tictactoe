<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="script.js" async></script>
  </head>
  <body>
    <main>
      <header class="flex p-5 justify-end">
        <button
          class="
            reset-btn
            bg-transparent
            hover:bg-red-500
            text-red-700
            font-semibold
            hover:text-white
            py-2
            px-4
            border border-red-500
            hover:border-transparent
            rounded
            focus:outline-none
            focus:ring-4 focus:ring-red-500 focus:ring-opacity-50
            focus-border-red-500
          "
        >
          Reset
        </button>
      </header>
      <section class="flex justify-center items-center p-10">
        <div class="flex justify-center rounded-xl overflow-hidden bg-gradient-to-r from-indigo-50 to-indigo-100 bg-white p-8">
          <div class="grid grid-cols-3 gap-5">
            <div
              class="tile bg-indigo-300 hover:bg-indigo-400 h-24 w-24 rounded-md flex items-center justify-center text-black text-6xl font-extrabold"
              data-index="1"
            ></div>
            <div
              class="tile bg-indigo-300 hover:bg-indigo-400 h-24 w-24 rounded-md flex items-center justify-center text-black text-6xl font-extrabold"
              data-index="2"
            ></div>
            <div
              class="tile bg-indigo-300 hover:bg-indigo-400 h-24 w-24 rounded-md flex items-center justify-center text-black text-6xl font-extrabold"
              data-index="3"
            ></div>
            <div
              class="tile bg-indigo-300 hover:bg-indigo-400 h-24 w-24 rounded-md flex items-center justify-center text-black text-6xl font-extrabold"
              data-index="4"
            ></div>
            <div
              class="tile bg-indigo-300 hover:bg-indigo-400 h-24 w-24 rounded-md flex items-center justify-center text-black text-6xl font-extrabold"
              data-index="5"
            ></div>
            <div
              class="tile bg-indigo-300 hover:bg-indigo-400 h-24 w-24 rounded-md flex items-center justify-center text-black text-6xl font-extrabold"
              data-index="6"
            ></div>
            <div
              class="tile bg-indigo-300 hover:bg-indigo-400 h-24 w-24 rounded-md flex items-center justify-center text-black text-6xl font-extrabold"
              data-index="7"
            ></div>
            <div
              class="tile bg-indigo-300 hover:bg-indigo-400 h-24 w-24 rounded-md flex items-center justify-center text-black text-6xl font-extrabold"
              data-index="8"
            ></div>
            <div
              class="tile bg-indigo-300 hover:bg-indigo-400 h-24 w-24 rounded-md flex items-center justify-center text-black text-6xl font-extrabold"
              data-index="9"
            ></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
