<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" async></script>
  </head>
  <body>
      <main>
        <div class="flex h-screen justify-center items-center p-10">  
            <div class="flex justify-center rounded-xl overflow-hidden bg-gradient-to-r from-indigo-50 to-indigo-100 bg-white p-8">
                <div class="grid grid-cols-3 gap-5">
                    <div class="tile bg-indigo-500 h-24 w-24 rounded-md flex items-center justify-center text-black text-2xl font-extrabold" data-index="1">1</div>
                    <div class="tile bg-indigo-500 h-24 w-24 rounded-md flex items-center justify-center text-black text-2xl font-extrabold" data-index="2">2</div>
                    <div class="tile bg-indigo-500 h-24 w-24 rounded-md flex items-center justify-center text-black text-2xl font-extrabold" data-index="3">3</div>
                    <div class="tile bg-indigo-500 h-24 w-24 rounded-md flex items-center justify-center text-black text-2xl font-extrabold" data-index="4">4</div>
                    <div class="tile bg-indigo-500 h-24 w-24 rounded-md flex items-center justify-center text-black text-2xl font-extrabold" data-index="5">5</div>
                    <div class="tile bg-indigo-500 h-24 w-24 rounded-md flex items-center justify-center text-black text-2xl font-extrabold" data-index="6">6</div>
                    <div class="tile bg-indigo-500 h-24 w-24 rounded-md flex items-center justify-center text-black text-2xl font-extrabold" data-index="7">7</div>
                    <div class="tile bg-indigo-500 h-24 w-24 rounded-md flex items-center justify-center text-black text-2xl font-extrabold" data-index="8">8</div>
                    <div class="tile bg-indigo-500 h-24 w-24 rounded-md flex items-center justify-center text-black text-2xl font-extrabold" data-index="9"></div>
                </div>
            </div>
          </div>
      </main>
  </body>
</html>
